<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- we put here the settings of the page -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Learning HTML & CSS</title>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!--this is the heading-->
    <h1>JavaScript is fun, but so is HTML & CSS !</h1>
    <p class="first">
      You can learn javaScript without HTML & CSS but for DOm manipulation it's
      useful to have some basic ideas of HTML & CSS.
      <!-- href stands for hyper text refrence -->
      <!-- anchor element , inline element -->

      <a
        href="https://www.udemy.com/course/the-complete-javascript-course/?couponCode=KEEPLEARNING"
      >
        ma7moud on udemy</a
      >
    </p>
    <!-- block element ,created a new line which contain this content only -->
    <h2>Another Heading</h2>

    <p class="second">Just another paragraph</p>

    <!-- img is not a closing element because there is no content we can put in the img tag -->

    <img
      id="jonas-image"
      src="https://img-b.udemycdn.com/user/200_H/7799204_2091_5.jpg"
    />
    <!-- ids can must be unique and used once in the whole page  beside classes we can use it again and again and again-->

    <form id="your-name">
      <h2>Your name here</h2>
      <p class="first">Please fill is this form:)</p>

      <input type="text" placeholder="Your name" />
      <button name="Save" title="Submit">OK!</button>
    </form>
    <!-- form has an input and buttun element , form element better descirbe the element than a div (box) , div has no meaning at all , bad for SEO (SEarch engine optimizations) -->
    <!-- in html and css the best way of wirting the name of elements is sperating between words with -     -->
  </body>
</html>
